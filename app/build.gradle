apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "name.atsushieno.fluidsynthmidideviceservicej"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
    }
    dataBinding {
        enabled true
    }
    aaptOptions {
        noCompress 'sf3'
    }
    // FIXME: make it conditional, strip for release builds
    packagingOptions {
        doNotStrip "*/arm64-v8a/libfluidsynth*.so"
        doNotStrip "*/armeabi/libfluidsynth*.so"
        doNotStrip "*/armeabi-v7a/libfluidsynth*.so"
        doNotStrip "*/x86/libfluidsynth*.so"
        doNotStrip "*/x86_64/libfluidsynth*.so"
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
        }
    }
    buildToolsVersion '28.0.3'
}

dependencies {
    implementation 'net.java.dev.jna:jna:5.2.0@aar'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation project(path: ':fluidsynthjna')
    implementation project(path: ':ktmidi')
    implementation 'com.android.support:recyclerview-v7:28.0.0'
}
